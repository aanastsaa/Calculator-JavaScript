<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <h1 class="Calculate"></h1>
        <h3>Write your expression here</h3>
        <input type="number" class="num1">
        <input type="number" class="num2">
        <h3>Math operation</h3>
        <button class="plus">Plus</button>
        <button class="minus">Subtraction</button>
        <button class="umn">Multiplication</button>
        <button class="del">Division</button>
        <h3>Result</h3>
        <p class="res"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
